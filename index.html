<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Eletrônica</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Bateria Eletrônica</h1>

        <div class="keys">
            <div data-key="keyq" class="key">Q</div>
            <div data-key="keyw" class="key">W</div>
            <div data-key="keye" class="key">E</div>

            <div data-key="keya" class="key">A</div>
            <div data-key="keys" class="key">S</div>
            <div data-key="keyd" class="key">D</div>

            <div data-key="keyz" class="key">Z</div>
            <div data-key="keyx" class="key">X</div>
            <div data-key="keyc" class="key">C</div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Digite aqui sua composição..." />
            <button>Tocar</button>
        </div>

    </div>

    
    <audio id="s_keyq" src="sounds/sounds_keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/sounds_keyw.wav"></audio>
    <audio id="s_keye" src="sounds/sounds_keye.wav"></audio>
    <audio id="s_keya" src="sounds/sounds_keya.wav"></audio>
    <audio id="s_keys" src="sounds/sounds_keys.wav"></audio>
    <audio id="s_keyd" src="sounds/sounds_keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/sounds_keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/sounds_keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/sounds_keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
